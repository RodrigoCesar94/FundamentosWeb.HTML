<!DOCTYPE html>
<!-- O Atributo lang da tag html abaixo refere-se a língua -->
<html lang="pt-br">
         <!-- head = cabeçalho. Interpretado pelo navegador antes de todo o conteúdo do site -->
     <head>
         <!--  meta= tag que insere metadados no seu código. O Atributo charset: determina o padrão de inserção desses caracteres como=UTF-8 que é o padrão do seu teclado"-->
<meta charset="UTF-8">
         <!-- viewport -> determina como você vai visualizar seu conteúdo, e a regra de como este conteúdo(content=) será exibido está determinado como responsivo ao tamanho (width) do dispositivo no qual ele for aberto, é uma tag de responsividde mas els sozinha não vai garantir isso. a tag met não tem fechamento -->
<meta name="viewport" content="width=device-width", initial-scale=1.0>
<!-- A linha de baixo refere-se ao título que fica n aba inclusive -->
<title>Titulo da página</title>
     </head>
    <body>
         <!-- body=corpo do site, é o que vai ser exibido ao usuário --> 
    </body>
</html>
